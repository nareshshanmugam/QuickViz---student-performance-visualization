<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Select Columns and Plot Type</h1>
        <form method="POST" class="mt-4">
            <h3>Select Columns:</h3>
            {% for column in columns %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="columns" value="{{ column }}" id="column_{{ loop.index }}">
                    <label class="form-check-label" for="column_{{ loop.index }}">{{ column }}</label>
                </div>
            {% endfor %}

            <h3 class="mt-4">Select Plot Type:</h3>
            <select name="plot_type" class="form-select" required>
                <option value="bar">Bar Plot</option>
                <option value="line">Line Plot</option>
                <option value="pie">Pie Chart</option>
                <option value="scatter">Scatter Plot</option>
                <option value="heatmap">Heatmap</option>
            </select>

            <button type="submit" class="btn btn-primary mt-3">Visualize</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
